<!-- @format -->

{% extends 'base.html' %} {% block head %}<title>Task Manager</title> {%
endblock head %} {% block body %}

<div class="content">
  <h1>Task Master</h1>
  <table class="">
    <thead>
      <tr>
        <th>Task</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
      <tr>
        <td>{{ task.id}}</td>
        <td>{{ task.content }}</td>
        <td>{{ task.date_created }}</td>
        <td>
          <a href="/update/{{ task.id }}">Edit</a>
          <a href="/delete/{{ task.id }}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <form action="/" method="POST">
    <div class="form-group">
      <label for="content">Task</label>
      <input
        type="text"
        class="form-control"
        id="content"
        name="content"
        placeholder="Enter task"
      />
      <input type="submit" value="Add Task" />
    </div>
  </form>
</div>
{% endblock body %}
